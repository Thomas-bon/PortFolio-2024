<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de frappe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="scoreClick">

        <div id="top">


            <div id="playerOne" class="player">
                <div id="nameP1">
                    <h2>
                        Joueur 1 (press A)

                    </h2>
                </div>

                <div class="playerScore">
                    <span id="score1">0</span>
                    <div class="bar" id="barP1">
                        <div class="progressClick" id="ClickP1"></div>
                    </div>
                </div>

            </div>



            <div id="playerTwo" class="player">
                <div id="nameP2">
                    <h2>
                        Joueur 2 (press L)
                    </h2>
                </div>

                <div class="playerScore">
                    <div class="bar" id="barP2">
                        <div class="progressClick" id="ClickP2"></div>
                    </div>
                    <span id="score2">0</span>
                </div>



            </div>


        </div>


    </div>



    <div id="placeCharacters">
        <div id="characters">
            <div id="character1"></div>
            <div id="character2"></div>
        </div>
    </div>


    <div id="winner">
        <div id="winnerPage">
<div id="textWin"></div>
        </div>
    </div>

    <div id="bottomReset">
        <button id="resetButton">Recommencer</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
